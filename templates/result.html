<!doctype html>
<html lang="en">
	<head>
	<title>The Turtle</title>
		<meta charset="UTF-8">
		<!-- External libs -->
		<script src="/static/js/lib/babylon.custom.js" type="text/javascript"></script>
		<script src="/static/js/lib/js.cookie-2.2.0.min.js" type="text/javascript"></script>
		<script src="/static/js/lib/XtraLife.min.js" type="text/javascript"></script>

		<!-- Internal libs -->

	<body onload="Init();">		
		
		<form action={{ interpreter }} method="post">		
		<H1>Welcome to Lpy Web program</H1>
		<div>
			<label for="name">Enter axiom and rules :</label>
        </div>            
        <div>            
			<textarea placeholder="Axiom and rules" type="text" id="axiom_rules" name="code" rows=12 cols=70 wrap=off>{{code}}</textarea>
		</div>
		<div class="button">
			<button type="submit">Submit</button>
		</div>

        <canvas id="renderCanvas"/>
        <p id=htmlLString>{{ name }}</p>
	</body>
</html>
